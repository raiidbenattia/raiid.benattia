<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Webpage</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            margin-top: 1rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 1rem;
        }
        main {
            padding: 2rem;
        }
        section {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        video, audio {
            max-width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Creative Webpage</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>I'm a web developer who loves creating immersive web experiences.</p>
        </section>

        <section id="portfolio">
            <h2>My Portfolio</h2>
            <ul>
                <li><a href="#project1">Project 1</a></li>
                <li><a href="#project2">Project 2</a></li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form action="submit.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <section id="project1">
        <h2>Project 1</h2>
        <video controls>
            <source src="project1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="project2">
        <h2>Project 2</h2>
        <audio controls>
            <source src="project2.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </section>

    <footer>
        <p>&copy; 2023 My Creative Webpage</p>
    </footer>
</body>
</html>
