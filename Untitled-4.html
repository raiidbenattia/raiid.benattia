<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Webpage</title>
</head>
<body>
    <header>
        <h1>Welcome to My Creative Webpage</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <article>
            <h2>About Me</h2>
            <p>I am a passionate web developer who loves creating amazing websites.</p>
        </article>
    </section>

    <section id="portfolio">
        <h2>My Portfolio</h2>
        <figure>
            <img src="project1.jpg" alt="Project 1">
            <figcaption>Project 1 - Description</figcaption>
        </figure>
        <figure>
            <img src="project2.jpg" alt="Project 2">
            <figcaption>Project 2 - Description</figcaption>
        </figure>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form action="submit.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 My Creative Webpage</p>
    </footer>

    <video controls>
        <source src="myvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio controls>
        <source src="myaudio.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
</body>
</html>
