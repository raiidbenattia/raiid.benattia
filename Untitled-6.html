                        <button class="remove-button">Remove</button>
                        <button class="like-button">Like</button>
                    </div>
                </div>
                <!-- More items can be added here -->
            </div>
        <div class="order-summary">
            <h3>Order Summary</h3>
            <p>Total: $<span id="total-price">64.00</span></p>
        </div>
    </div>

</body>
